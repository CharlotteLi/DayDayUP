<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        a{
            display: block;
            width: 100px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background-color: salmon;
        }
        div{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: pink;
        }
    </style>
</head>
<body>
<a id="a1" href="#">按钮</a>
<div id="div"></div>
<script>
var oA=document.getElementById('a1');
var oDiv=document.getElementById('div');
    var count=0;
    var of=true;
    var timer=null;
 oA.onclick=function (){
     if (of) {
            +function() {        oDiv.innerHTML=++count;
            timer = setTimeout(arguments.callee, 500);
            }();
        }
        else {
            clearTimeout(timer);
        }

    of=!of;
}



</script>
</body>
</html>
