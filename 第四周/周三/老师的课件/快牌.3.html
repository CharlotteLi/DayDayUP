<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    var ary=[9,5,6,1,4,3];
        function quickSort(arr){
            if(arr.length<=1){
                return arr;
            }
            var n=parseInt(arr.length/2);
            var num=arr.splice(n,1)[0];
            var left=[];
            var right=[];
            for(var i=0; i<arr.length; i++){
                if(arr[i]<num){
                    left.push(ary[i])
                }
                else{
                    right.push(arr[i]);
                }
            }
        return quickSort(left).concat(num,quickSort(right));
        }
    var res=quickSort(ary);
    console.log(res);



</script>
</body>
</html>
