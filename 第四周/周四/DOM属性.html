//  实现Children方法，实现获取指定元素下的子节点；
 /*
 * getMyChildren:获取指定元素下的所有元素子节点
 * @parameter：
 *              ele我们要获取谁的就把谁传进来
 *              tagName   定义了形参没传实等于undefined；
 * return  最终获取的元素的子节点
 * by   家里 on2017/03/17
 * */
var oDiv=document.getElementById('div1');
var oUl=oDiv.getElementsByTagName('ul')[0];
    function getMyChildren(ele,tagName){
        var ary=[];/*定义一个空盒子*/
        var nodes=ele.childNodes;/*定义一个变量等于形参的所有子节点*/
        for(var i=0; i<nodes.length; i++){/*循环遍历到每一个节点*/
            var cur=nodes[i];/*定义一个变量存放遍历后的对象*/
            if(cur.nodeType===1){/*判断他的值是否为1，是的话给空对象的末尾添加*/
                /*定义了形参没传实等于undefined*/
                if(tagName){
                    /*如果你给我传了，那么我进一步删选   可能大小写不一样所以需要大小写都穿换成小写在进行比较*/
                    if((cur.nodeName).toLowerCase()===tagName.toLowerCase()){
                        ary.push(cur);
                    }
                }
            }
        }
    return ary;
    }
