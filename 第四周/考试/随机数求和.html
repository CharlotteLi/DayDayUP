    <meta charset="UTF-8">

<body>

<script>

    var str='';

    function res(){
        var total=0;
        for(var i=0; i<arguments.length;i++){
            str = Number(arguments[i]);
            if(!isNaN(str)){
                total+=str;
            }
        }
        return total;
        }
    var num=res(1,2,'px');
    console.log(num);

</script>
